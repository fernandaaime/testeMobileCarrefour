image: node:18  # Usa uma imagem do Node.js compatível

variables:
  ANDROID_HOME: "/opt/android-sdk"
  APPIUM_VERSION: "1.22.0"

stages:
  - setup
  - test

setup-environment:
  stage: setup
  script:
    - echo "Instalando dependências..."
    - npm install -g codeceptjs  # Instala CodeceptJS globalmente
    - npm install  # Instala todas as dependências do projeto
    - apt-get update && apt-get install -y curl unzip openjdk-17-jdk
    - JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))  # Define JAVA_HOME dinamicamente
    - export JAVA_HOME
    - export PATH="$JAVA_HOME/bin:$PATH"
    - echo "Verificando instalação do Java..."
    - java -version  # Confirma que o Java está instalado corretamente
    - echo JAVA_HOME="$JAVA_HOME"

run-tests:
  stage: test
  script:
    - echo "Navegando para o diretório correto..."
    - cd /builds/${CI_PROJECT_PATH}/pages  # Agora apontamos corretamente para `pages`
    - ls -lh  # Confirma que os arquivos estão ali
    - npm install
    - npx codeceptjs --version  # Confirma que CodeceptJS está instalado
    - echo "Executando testes..."
    - npx codeceptjs run
  artifacts:
    paths:
      - reports/
    when: always
